<div class="calendarBody">

	<div class="calendarNav" calendar-nav>

		<select ng-model="selectedMonth" class="months" ng-options="month for month in months"></select>

		<select ng-model="selectedYear" class="years" ng-options="year for year in years"></select>

	</div>

	<div class="calendarCell" ng-class="{ notInMonth : ( day.month < startDay.getMonth() || day.month > endDay.getMonth() ) }" ng-repeat="day in days">
		
		<p>{{ day.day }}</p>

	</div>

</div>
